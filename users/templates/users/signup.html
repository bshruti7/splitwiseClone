{% extends "../base.html" %}

{% block content %}

    <h1>This is my Signup Page</h1>

    <form action="/users/signup/" method="POST">
        {% for field in form.visible_fields %}
            <div class="fieldWrapper">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {%  endfor %}
  <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

{% endblock %}
